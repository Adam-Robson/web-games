<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../assets/mouse.svg" type="image/x-icon">
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="./rivalry.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>rivalry | mouse</title>
  </head>

  <body>

    <header>
      <a href="../" class="home-link">home</a>
      <div class="title">rivalry</div>

    </header>

    <main>
      <section class="game-stats">

        <div class="rivals-stats">
          <p>You have defeated <span class="rivals-number"> 0 </span> rivals!</p>
          <div class="rivals-defeated-list"></div>
        </div>

        <div class="player-stats">
          <p>Player Name: <span id="player-name"></span></p>
          <p>Player Power: <span id="player-power"> 10 </span></p>
        </div>

      </section>


      <div class="images">
        <img class="player-image" src="../../assets/flamingo.png" alt="player image" />
        <article class="rivals">
          <div id="rivals"></div>
        </article>
      </div>

      <section class="name-section">
        <div class="player-name-area">
          <label for="player-name-input">Name your character!
            <input type="text" id="player-name-input">
          </label>
          <button id="char-button">name character</button>
        </div>

        <div class="all-rivals">
          <label for="rival-name-input">Name the next rival!
            <input type="text" id="rival-name-input">
          </label>
          <button id="more-button">more rivals</button>
        </div>
      </section>

      <div class="instructions">
        <div class="tips">Tips:</div>
        <div class="instruction">1. click on flamingo or the rivals to engage!</div>
        <div class="instruction">2. name your character and name the rivals as you create them too!</div>
      </div>

    </main>
    <script type="module" src="./index.js"></script>
    <script type="module" src="./render-utils.js"></script>
  </body>

</html>
